name: CI/CD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

  
  Build_Docker_file:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Build Docker Image
        run: docker build -t Front/front .
